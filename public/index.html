<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reviews</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <h1> Popular Movies</h1>
    <!-- movie list will be used so that JAVA SCRIPT can later inject movies dynamically using the API -->

    <div id="movie-list" class="movie-grid">

        <!-- movie cards will ge here -->
    </div>

    <hr>

    <h2>Add a New Movie</h2>
    <form id="movie-form">
        <input type="text" id="title" placeholder="Title" required><br><br>
        <input type="text" id="description" placeholder="Description" required><br><br>
        <input type="text" id="genre" placeholder="Genre" required><br><br>
        <input type="number" id="releaseYear" placeholder="Release Year" required><br><br>
        <button type="submit">Add Movie</button>
    </form>


    <script src="index.js"></script>

</body>

</html>
